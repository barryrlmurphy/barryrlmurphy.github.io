<!DOCTYPE html>

  <head>

    <link rel="stylesheet" href="css/pure/base-min.css" />

          <ul class="pure-menu-list">

              <a
                href="index.html"
                id="about-me-h"
                class="pure-menu-link nav-item"
                onclick="updateNav('about-me')"

                About Me

            </li>
            <li class="pure-menu-item horizontal">
              <a
                href="reading.html"
                id="reading-h"
                class="pure-menu-link nav-item"
                onclick="updateNav('reading')"
              >

              </a>
            </li>
            <li class="pure-menu-item horizontal">
              <a
                href="projects.html"
                id="projects-h"
                class="pure-menu-link nav-item nav-item-selected"
                onclick="updateNav('projects')"

                Projects
              </a>

            <a

              <i class="fa fa-bars"></i>

        <a
          href="index.html"

          About Me
        </a>
        <a
          href="reading.html"
          id="reading-v"
          class="vertical nav-item"
          onclick="updateNav('reading')"
        >

        </a>
        <a
          href="projects.html"
          id="projects-v"
          class="vertical nav-item nav-item-selected"
          onclick="updateNav('projects')"
        >

        </a>

      <div class="pure-g">

            <h1 class="text-box-head">
              Projects
            </h1>
            <h2>
              Various projects I have built, worked on or contributed to.

          <div class="l-box no-pad-top">
            <h2 class="text-box-head">Project: Name</h2>
            <p class="text-box-subhead">
